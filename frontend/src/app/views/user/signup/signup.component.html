<section class="signup" [formGroup]="signupForm" passwordRepeat>
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        registration on the site
      </div>

      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input" placeholder="Email"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}"
                 formControlName="email">        </div>
        <div class="auth-input">
          <input type="password" class="input" placeholder="Password"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                 formControlName="password">
        </div>
        <div class="auth-input">
          <input type="password" class="input" placeholder="Repeat password"
                 [ngStyle]="{'border-color': signupForm.get('passwordRepeat')?.invalid
                 && (signupForm.get('passwordRepeat')?.dirty || signupForm.get('passwordRepeat')?.touched) ? 'red' : ''}"
                 formControlName="passwordRepeat">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">I accept <a href="#">terms of user agreement</a> and I give <a href="#">agreement for the processing of personal data</a> .</label>
        </div>
      </div>

      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">
          Register
        </button>
      </div>

      <div class="auth-link">
        Already have an account? <a routerLink="/login">Sign in</a>
      </div>

    </div>


    <div class="page-image">
      <img src="assets/images/page/signup.png" alt="flower">
    </div>
  </div>
</section>
