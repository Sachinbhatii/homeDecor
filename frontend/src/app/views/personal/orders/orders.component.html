<div class="orders">
  <div class="container">
    <div class="personal-title">
      Personal Information
    </div>

    <div class="personal-pages-selector">
      <div class="personal-page" routerLink="/profile">Personal Data</div>
      <div class="personal-page active">Your orders</div>
    </div>

    <div class="orders-title">
      Your orders
    </div>

    <div class="orders-title-additional">
      Your order history is displayed here.
    </div>

    <div class="orders-empty" *ngIf="!orders || orders.length === 0">
      <div>
        You don't have any orders yet
      </div>
      <button class="button" routerLink="/catalog">Add To Catalog</button>
    </div>

    <div class="orders-list" *ngIf="orders && orders.length > 0">
      <div class="orders-list-item" *ngFor="let order of orders; let i = index">
        <div class="orders-list-item-number">Order No. {{i + 1}}</div>
        <div class="orders-list-item-products" *ngIf="order.items && order.items.length > 0">
          <div class="orders-list-item-products-count">Number Of Products: {{order.items.length}}</div>

          <table class="orders-list-item-product-list">
            <tr *ngFor="let item of order.items">
              <td>&#183; {{item.name}}</td>
              <td>{{item.quantity}} PC.</td>
            </tr>
          </table>

        </div>

        <div class="orders-list-item-status"
             style="border-color: {{order.color}} ;
              color: {{order.color}}">
          {{order.statusRus}}
        </div>

        <div class="orders-list-item-price">
          {{order.totalAmount}} BYN
        </div>


      </div>
    </div>


  </div>
</div>
