<div class="info">
  <div class="container">
    <div class="personal-title">
      Personal Information
    </div>

    <div class="personal-pages-selector">
      <div class="personal-page active">Personal Data</div>
      <div class="personal-page" routerLink="/orders">Your orders</div>
    </div>

    <div class="data-form" [formGroup]="userInfoForm">


      <div class="data-form-block ">
        <div class="data-form-label">
          Personal Data
        </div>
        <div class="data-form-label-additional">
          The entered data will be automatically filled in when placing an order.
        </div>
        <div class="data-form-inputs personal-data-inputs">
          <input type="text" class="input" placeholder="Surname"
                 [ngStyle]="{'border-color': userInfoForm.get('lastName')?.invalid
                   && (userInfoForm.get('lastName')?.dirty || userInfoForm.get('lastName')?.touched) ? 'red' : ''}"
                 formControlName="lastName">
          <input type="text" class="input" placeholder="Name"
                 [ngStyle]="{'border-color': userInfoForm.get('firstName')?.invalid
                   && (userInfoForm.get('firstName')?.dirty || userInfoForm.get('firstName')?.touched) ? 'red' : ''}"
                 formControlName="firstName">
          <input type="text" class="input" placeholder="Father Name"
                 [ngStyle]="{'border-color': userInfoForm.get('fatherName')?.invalid
                   && (userInfoForm.get('fatherName')?.dirty || userInfoForm.get('fatherName')?.touched) ? 'red' : ''}"
                 formControlName="fatherName">
          <input type="text" class="input" placeholder="Telephone"
                 [ngStyle]="{'border-color': userInfoForm.get('phone')?.invalid
                   && (userInfoForm.get('phone')?.dirty || userInfoForm.get('phone')?.touched) ? 'red' : ''}"
                 formControlName="phone">
          <input type="text" class="input" placeholder="E-mail"
                 [ngStyle]="{'border-color': userInfoForm.get('email')?.invalid
                   && (userInfoForm.get('email')?.dirty || userInfoForm.get('email')?.touched) ? 'red' : ''}"
                 formControlName="email">
        </div>
      </div>


      <div class="data-form-block">
        <div class="data-form-label">
          Delivery address
        </div>
        <div class="data-form-inputs address-inputs">
          <input type="text" class="input street" placeholder="Street/Locality"
                 [ngStyle]="{'border-color': userInfoForm.get('street')?.invalid
                   && (userInfoForm.get('street')?.dirty || userInfoForm.get('street')?.touched) ? 'red' : ''}"
                 formControlName="street">
          <input type="text" class="input house" placeholder="House no."
                 [ngStyle]="{'border-color': userInfoForm.get('house')?.invalid
                   && (userInfoForm.get('house')?.dirty || userInfoForm.get('house')?.touched) ? 'red' : ''}"
                 formControlName="house">
          <input type="text" class="input entrance" placeholder="City"
                 [ngStyle]="{'border-color': userInfoForm.get('entrance')?.invalid
                   && (userInfoForm.get('entrance')?.dirty || userInfoForm.get('entrance')?.touched) ? 'red' : ''}"
                 formControlName="entrance">
          <input type="text" class="input apartment" placeholder="Apartment no"
                 [ngStyle]="{'border-color': userInfoForm.get('apartment')?.invalid
                   && (userInfoForm.get('apartment')?.dirty || userInfoForm.get('apartment')?.touched) ? 'red' : ''}"
                 formControlName="apartment">
        </div>
      </div>



      <div class="data-form-block">
        <div class="data-form-label">
          Preferred Shipping Method
        </div>
        <div class="data-form-types">
          <div class="data-form-type-item" [class.active]="deliveryType === deliveryTypes.delivery"
               (click)="changeDeliveryType(deliveryTypes.delivery)">By courier
          </div>
          <div class="data-form-type-item" [class.active]="deliveryType === deliveryTypes.self"
               (click)="changeDeliveryType(deliveryTypes.self)">Pickup
          </div>
        </div>
      </div>






      <div class="data-form-block">
        <div class="data-form-label">
          Preferred payment method
        </div>
        <div class="data-form-radio">
          <div class="data-form-radio-block">
            <input type="radio" id="card" value="{{paymentTypes.cardOnline}}" formControlName="paymentType">
            <label for="card">Payment by credit card in an online store</label>
          </div>
          <div class="data-form-radio-block">
            <input type="radio" id="cashless" value="{{paymentTypes.cardToCourier}}" formControlName="paymentType">
            <label for="cashless">Cashless payment upon receipt</label>
          </div>
          <div class="data-form-radio-block">
            <input type="radio" id="cash" value="{{paymentTypes.cashToCourier}}" formControlName="paymentType">
            <label for="cash">Cash upon receipt</label>
          </div>
        </div>
      </div>



    </div>

    <button class="button" [disabled]="!(userInfoForm.dirty && userInfoForm.valid)" (click)="updateUserInfo()">Save</button>

  </div>
  <div class="page-image">
    <img src="/assets/images/page/main.png" alt="Flower">
  </div>
</div>
